<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
  <header>
    <h1>El Mundo de la Literatura</h1>
    Revista Literaria 
    <nav>
      <ul>
        <li><a href="index.html" aria-current="page">Inicio</a></li>
        <li><a href="creaciones.html">Creaciones</a></li>
        <li><a href="info.html">Acerca de</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>¡Bienvenidos!</h2>
    <p>Este es un espacio para descubrir lo mejor de la literatura, la poesía y mucho más. Explora nuestras secciones, conoce nuestras creaciones destacadas y disfruta de nuestro contenido.</p>
  </main>

  <footer>
    <!-- Sin texto -->
  </footer>

  <!-- Modal ventana (vacío en inicio) -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalContent">
    <div class="modal-content">
      <span class="modal-close" aria-label="Cerrar ventana">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalContent"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const closeBtn = document.querySelector('.modal-close');

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    window.addEventListener('click', (e) => {
      if(e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && modal.style.display === 'flex') {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
